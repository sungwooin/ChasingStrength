<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Quiz | ChasingStrength</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>🏋️‍♂️ Fitness Quiz</h1>
    <div id="quiz">
      <h2 id="question">Question text</h2>
      <ul>
        <li><button class="answer-btn" onclick="checkAnswer(0)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(1)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(2)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(3)"></button></li>
      </ul>
      <div id="result"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button id="restart-btn" onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
