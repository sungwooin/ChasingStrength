<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition & Calorie Calculator - ChasingStrength</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2d2d2d;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #444;
    }

    input, select {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #results {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin: 10px 0;
    }

    canvas {
      max-width: 500px;
      margin: 20px auto;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 50px;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <h1>ChasingStrength üèãÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <h2>Nutrition & Calorie Calculator</h2>
  </header>

  <main>
    <section>
      <form id="calculator-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required />

        <label for="age">Age (years):</label>
        <input type="number" id="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active</option>
          <option value="1.55">Moderately active</option>
          <option value="1.725">Very active</option>
          <option value="1.9">Super active</option>
        </select>

        <label for="goal">Goal:</label>
        <select id="goal" required>
          <option value="maintain">Maintain weight</option>
          <option value="lose">Lose weight</option>
          <option value="gain">Gain muscle</option>
        </select>

        <button type="button" id="calculate-btn">Calculate</button>
      </form>

      <div id="results" style="display: none;">
        <h3>Your Results:</h3>
        <p id="bmi-result"></p>
        <p id="calories-result"></p>
        <p id="macros-result"></p>
        <p id="fiber-result"></p>

        <canvas id="macronutrient-chart"></canvas> <!-- Graph for Macronutrient Distribution -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ChasingStrength. All rights reserved. <br> <a href="mailto:chasingstrengthh@gmail.com">Contact us</a></p>
  </footer>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // Convert to meters
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const activityLevel = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      if (!weight || !height || !age || !gender || !activityLevel || !goal) {
        alert('Please fill in all fields');
        return;
      }

      // BMR Calculation (Mifflin-St Jeor Equation)
      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * (height * 100) - 5 * age + 5; // height in cm
      } else {
        bmr = 10 * weight + 6.25 * (height * 100) - 5 * age - 161;
      }

      // TDEE Calculation (BMR * Activity Level)
      const tdee = bmr * activityLevel;

      // Adjust for goal (Lose, Maintain, or Gain)
      let adjustedCalories;
      if (goal === 'lose') {
        adjustedCalories = tdee - 500; // Deficit
      } else if (goal === 'gain') {
        adjustedCalories = tdee + 500; // Surplus
      } else {
        adjustedCalories = tdee; // Maintain
      }

      // Macronutrient Calculation
      const protein = weight * 2.2; // Protein in grams
      const fat = adjustedCalories * 0.25 / 9; // Fat in grams (25% of total calories)
      const carbs = (adjustedCalories - (protein * 4 + fat * 9)) / 4; // Carbs in grams

      // Fiber (recommendation)
      const fiber = 30; // Recommended daily fiber in grams

      // BMI Calculation
      const bmi = weight / (height * height);
      let bmiCategory = '';
      if (bmi < 18.5) {
        bmiCategory = 'Underweight';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        bmiCategory = 'Normal weight';
      } else if (bmi >= 25 && bmi < 29.9) {
        bmiCategory = 'Overweight';
      } else {
        bmiCategory = 'Obesity';
      }

      // Display Results
      document.getElementById('bmi-result').innerText = `Your BMI: ${bmi.toFixed(2)} (${bmiCategory})`;
      document.getElementById('calories-result').innerText = `Daily Calories: ${adjustedCalories.toFixed(0)} kcal`;
      document.getElementById('macros-result').innerText = `Protein: ${protein.toFixed(0)}g | Fat: ${fat.toFixed(0)}g | Carbs: ${carbs.toFixed(0)}g`;
      document.getElementById('fiber-result').innerText = `Recommended Fiber: ${fiber}g`;

      // Show Results Section
      document.getElementById('results').style.display = 'block';

      // Graph: Macronutrient Breakdown
      const ctx = document.getElementById('macronutrient-chart').getContext('2d');
      const macronutrientChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Protein', 'Fat', 'Carbs', 'Fiber'],
          datasets: [{
            data: [protein, fat, carbs, fiber],
            backgroundColor: ['#FF5733', '#C70039', '#900C3F', '#DAF7A6'],
          }]
        }
      });
    });
  </script>
</body>
</html>
